			var uncommonArr = []

			var landArr = []
			count = count - 2
			$('#money').text(Math.round(count*100)/100)
			rare = Math.floor(Math.random()*100)
			if (rare > 12.5) {
				rare = 'rare'
				rareArr.push(rare)
			} else {
				rare = 'mythic'
				rareArr.push(rare)
			}

			for(var i=0;i<3;i++) {
				let uncommon = 'uncommon'
				uncommonArr.push(uncommon)
			}

			for(var i=0;i<10;i++) {
				let common = 'common'
				commonArr.push(common)
			}

			land = Math.floor(Math.random()*100)
				if (land<20){
					$('#landCard').text('blue')
				}
				else if ((land<40) && (20<=land)){
					$('#landCard').text('red')
				}
				else if ((land<60) && (40<=land)){
					$('#landCard').text('black')
				}
				else if ((land<80) && (60<=land)){
					$('#landCard').text('white')
				}
				else if ((land<100) && (80<=land)){
					$('#landCard').text('green')
				}
			
			$('#rareCard').text(rareArr)
			$('#uncommonCard').text(uncommonArr)
			$('#commonCard').text(commonArr)
